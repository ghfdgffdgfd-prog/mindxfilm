<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Tính BMI</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background: linear-gradient(to right, #4facfe, #00f2fe);
        font-family: "Roboto", sans-serif;
      }

      .bmi-card {
        max-width: 500px;
        margin: 50px auto;
        border-radius: 20px;
        box-shadow: 0px 5px 20px rgba(0, 0, 0, 0.2);
      }

      .result-box {
        padding: 15px;
        border-radius: 10px;
        margin-top: 15px;
        font-weight: 500;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="card bmi-card p-4">
        <h3 class="text-center text-primary mb-3">Tính chỉ số BMI</h3>
        <form id="bmiForm">
          <div class="mb-3">
            <label for="height" class="form-label">Chiều cao (cm)</label>
            <input
              type="number"
              class="form-control"
              id="height"
              placeholder="Nhập chiều cao của bạn"
              required
            />
          </div>
          <div class="mb-3">
            <label for="weight" class="form-label">Cân nặng (kg)</label>
            <input
              type="number"
              class="form-control"
              id="weight"
              placeholder="Nhập cân nặng của bạn"
              required
            />
          </div>
          <button id="submit" class="btn btn-primary w-100">Tính BMI</button>
        </form>
        <div
          id="result"
          class="result-box bg-light text-center mt-3 d-none"
        ></div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      const btn = document.getElementById("submit");
      btn.onclick = function (e) {
        e.preventDefault();
        let height = document.getElementById("height").value;
        let weight = document.getElementById("weight").value;
        height = parseFloat(height) / 100;
        weight = parseFloat(weight) 
        let BMI = weight / (height * height)
        let result = ""

        if (BMI <18.5) {
          result = "Thiếu Cân"
        }

        else if (BMI >= 18.5 && BMI < 30) {
          result = "Bình thường"
        }

        else{
          result = "Béo phì"
        }

        console.log(height, weight, BMI, result)

        const display = document.getElementById("result");
        display.innerHTML = result;
        display.classList.remove("d-none");
      };
    </script>
  </body>
</html>
